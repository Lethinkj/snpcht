<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Camera</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="camera-container">
    <!-- Square video container -->
    <div class="video-container">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
    <!-- Controls for Lens, Capture, Heart Filter, and Dog Face Filter -->
    <div class="controls">
      <button class="lens" id="lens1">Lens 1 (Grayscale)</button>
      <button class="lens" id="lens2">Lens 2 (Sepia)</button>
      <button class="lens" id="flyingHeart">Flying Heart</button>
      <button class="lens" id="dogFace">Dog Face</button>
      <button id="capture" class="capture-button">Capture</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
