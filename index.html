<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat-Inspired Camera</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 9/16;
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas {
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 640px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #capture {
            background: #fff;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="loading">Loading...</div>
    </div>
    <div id="controls">
        <button onclick="setFilter('none')">None</button>
        <button onclick="setFilter('hearts')">Random Hearts</button>
        <button onclick="setFilter('grayscale')">Grayscale</button>
        <button id="capture" onclick="capturePhoto()">ðŸ“¸</button>
    </div>

    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js" defer></script>
    <script>
        let faceApiLoaded = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFilter = 'none';
        let hearts = [];

        // Debug: Check if faceApi is defined
        window.addEventListener('load', () => {
            if (typeof faceApi === 'undefined') {
                console.error('faceApi is not defined. Running in fallback mode (grayscale and random hearts only).');
                document.getElementById('loading').innerText = 'Face detection unavailable. Using basic filters.';
                faceApiLoaded = false;
                startVideo();
            } else {
                console.log('faceApi is defined. Loading models.');
                faceApiLoaded = true;
                loadModels();
            }
        });

        // Load face-api.js models from ./models/
        async function loadModels() {
            try {
                await faceApi.nets.tinyFaceDetector.loadFromUri('./models/').catch(err => {
                    console.error('Failed to load tinyFaceDetector:', err);
                    throw err;
                });
                await faceApi.nets.faceLandmark68Net.loadFromUri('./models/').catch(err => {
                    console.error('Failed to load faceLandmark68Net:', err);
                    throw err;
                });
                console.log('Models loaded successfully.');
                document.getElementById('loading').style.display = 'none';
                startVideo();
            } catch (err) {
                console.error('Model loading failed:', err);
                document.getElementById('loading').innerText = 'Face detection unavailable. Using basic filters.';
                alert('Failed to load face detection models. Using basic filters.');
                faceApiLoaded = false;
                startVideo();
            }
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        console.log('Camera started.');
                        render();
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    document.getElementById('loading').innerText = 'Error: Could not access camera.';
                    alert('Could not access camera. Please ensure camera permissions are granted.');
                });
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            hearts = []; // Reset hearts
        }

        // Load heart image from ./assets/
        const heartImg = new Image();
        heartImg.src = './assets/heart.png';

        // Heart object for Random Hearts filter
        class Heart {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || canvas.height;
                this.opacity = 1;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 20 + 20;
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(heartImg, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        // Render loop
        async function render() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (faceApiLoaded && currentFilter !== 'none' && currentFilter !== 'grayscale') {
                try {
                    const detections = await faceApi.detectAllFaces(video, new faceApi.TinyFaceDetectorOptions())
                        .withFaceLandmarks();
                    
                    detections.forEach(detection => {
                        const landmarks = detection.landmarks;
                        const forehead = landmarks.getNose()[0];
                        const headWidth = detection.box.width;
                        const headHeight = detection.box.height;

                        if (currentFilter === 'hearts') {
                            if (Math.random() < 0.1) {
                                hearts.push(new Heart(forehead.x, forehead.y - headHeight * 0.3));
                            }
                            hearts = hearts.filter(heart => heart.opacity > 0);
                            hearts.forEach(heart => {
                                heart.update();
                                heart.draw();
                            });
                        }
                    });
                } catch (err) {
                    console.error('Face detection failed:', err);
                }
            } else if (currentFilter === 'hearts') {
                // Fallback: Random hearts across the canvas
                if (Math.random() < 0.1) {
                    hearts.push(new Heart());
                }
                hearts = hearts.filter(heart => heart.opacity > 0);
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });
            } else if (currentFilter === 'grayscale') {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
