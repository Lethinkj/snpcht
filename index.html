<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat-Inspired Camera</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 9/16;
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas {
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 640px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #capture {
            background: #fff;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="loading">Loading models...</div>
    </div>
    <div id="controls">
        <button onclick="setFilter('none')">None</button>
        <button onclick="setFilter('hearts')">Flying Hearts</button>
        <button onclick="setFilter('sunglasses')">Sunglasses</button>
        <button onclick="setFilter('dog')">Dog Ears</button>
        <button onclick="setFilter('flowers')">Flower Crown</button>
        <button onclick="setFilter('grayscale')">Grayscale</button>
        <button id="capture" onclick="capturePhoto()">ðŸ“¸</button>
    </div>

    <script src="./js/face-api.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFilter = 'none';
        let hearts = [];

        // Load face-api.js models from ./models/
        async function loadModels() {
            try {
                await faceApi.nets.tinyFaceDetector.loadFromUri('./models/').catch(err => {
                    console.error('Failed to load tinyFaceDetector:', err);
                    throw err;
                });
                await faceApi.nets.faceLandmark68Net.loadFromUri('./models/').catch(err => {
                    console.error('Failed to load faceLandmark68Net:', err);
                    throw err;
                });
                document.getElementById('loading').style.display = 'none';
                startVideo();
            } catch (err) {
                console.error('Model loading failed:', err);
                document.getElementById('loading').innerText = 'Error loading models. Check console for details.';
            }
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        render();
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('Could not access camera. Please ensure camera permissions are granted.');
                });
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            hearts = []; // Reset hearts for Flying Hearts filter
        }

        // Load filter images from ./assets/
        const sunglassesImg = new Image();
        sunglassesImg.src = './assets/sunglasses.png';
        const dogEarsImg = new Image();
        dogEarsImg.src = './assets/dog-ears.png';
        const flowerCrownImg = new Image();
        flowerCrownImg.src = './assets/flower-crown.png';
        const heartImg = new Image();
        heartImg.src = './assets/heart.png';

        // Heart object for Flying Hearts filter
        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.opacity = 1;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 20 + 20;
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(heartImg, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        // Render loop
        async function render() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (currentFilter !== 'none' && currentFilter !== 'grayscale') {
                const detections = await faceApi.detectAllFaces(video, new faceApi.TinyFaceDetectorOptions())
                    .withFaceLandmarks();
                
                detections.forEach(detection => {
                    const landmarks = detection.landmarks;
                    const forehead = landmarks.getNose()[0]; // Approximate forehead position
                    const headWidth = detection.box.width;
                    const headHeight = detection.box.height;

                    if (currentFilter === 'hearts') {
                        // Add new heart periodically
                        if (Math.random() < 0.1) {
                            hearts.push(new Heart(forehead.x, forehead.y - headHeight * 0.3));
                        }
                        // Update and draw hearts
                        hearts = hearts.filter(heart => heart.opacity > 0);
                        hearts.forEach(heart => {
                            heart.update();
                            heart.draw();
                        });
                    } else if (currentFilter === 'sunglasses') {
                        const eyeLeft = landmarks.getLeftEye()[0];
                        const eyeRight = landmarks.getRightEye()[3];
                        const eyeDistance = Math.hypot(eyeRight.x - eyeLeft.x, eyeRight.y - eyeLeft.y);
                        const angle = Math.atan2(eyeRight.y - eyeLeft.y, eyeRight.x - eyeLeft.x);
                        ctx.save();
                        ctx.translate(eyeLeft.x, eyeLeft.y);
                        ctx.rotate(angle);
                        ctx.drawImage(sunglassesImg, 0, -eyeDistance * 0.3, eyeDistance * 1.5, eyeDistance * 0.6);
                        ctx.restore();
                    } else if (currentFilter === 'dog') {
                        ctx.drawImage(dogEarsImg, forehead.x - headWidth * 0.6, forehead.y - headHeight * 0.8, headWidth * 1.2, headHeight * 0.6);
                    } else if (currentFilter === 'flowers') {
                        ctx.drawImage(flowerCrownImg, forehead.x - headWidth * 0.6, forehead.y - headHeight * 0.5, headWidth * 1.2, headHeight * 0.4);
                    }
                });
            } else if (currentFilter === 'grayscale') {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Initialize
        loadModels();
    </script>
</body>
</html>
