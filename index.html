<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera with Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Camera with Filters</h1>

  <!-- Video element to display camera feed -->
  <video id="video" width="300" height="300" autoplay></video>

  <!-- Button controls -->
  <div class="controls">
    <button id="heartFilterBtn">❤️ Flying Hearts</button>
    <button id="emojiFilterBtn">💕 Love Emoji</button>
    <button id="captureBtn">Capture</button>
  </div>

  <!-- Canvas for drawing emojis over the video -->
  <canvas id="canvas" width="300" height="300"></canvas>

  <!-- Script files -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="script.js"></script>

</body>
</html>
