<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snapchat-Inspired Camera</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        #canvas {
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 90%;
            max-width: 800px;
            z-index: 10;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(12px);
            padding: 10px;
            border-radius: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        #controls.active {
            opacity: 1;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            outline: none;
        }
        button:hover, button:focus {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        button:active {
            transform: scale(0.95);
        }
        button.active {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #fffc00;
        }
        #capture {
            background: #fffc00;
            color: #000;
            width: 72px;
            height: 72px;
            box-shadow: 0 0 15px rgba(255, 252, 0, 0.7);
        }
        #capture:active {
            background: #e6e300;
        }
        #record {
            background: #ff0000;
            color: #fff;
            width: 72px;
            height: 72px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        #record.recording {
            background: #fff;
            color: #ff0000;
        }
        #record:active {
            background: #cc0000;
        }
        #recording-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 14px;
            border-radius: 16px;
            font-size: 16px;
            z-index: 5;
        }
        #recording-dot {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        #recording-timer {
            position: relative;
            display: flex;
            align-items: center;
        }
        #recording-progress {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-top-color: #fffc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        .flash-effect {
            animation: flash 0.25s ease;
        }
        @keyframes flash {
            0% { opacity: 0.95; }
            100% { opacity: 0; }
        }
        #filter-label {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 16px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #filter-label.show {
            opacity: 1;
        }
        @media (max-width: 600px) {
            button { width: 44px; height: 44px; }
            #capture, #record { width: 64px; height: 64px; }
            #controls { 
                padding: 8px; 
                max-width: 95%; 
                gap: 4px; 
                bottom: 10px; 
            }
            #filter-label { 
                font-size: 14px; 
                padding: 8px 16px; 
                bottom: 100px; 
            }
            #recording-indicator { 
                font-size: 14px; 
                padding: 6px 12px; 
            }
        }
        @media (min-width: 601px) {
            button { width: 52px; height: 52px; }
            #capture, #record { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="flash"></div>
        <div id="loading"><span class="spinner"></span> Loading...</div>
        <div id="filter-label"></div>
        <div id="recording-indicator">
            <span id="recording-dot"></span>
            <span id="recording-timer">00:00</span>
            <canvas id="recording-progress" width="40" height="40"></canvas>
        </div>
    </div>
    <div id="controls">
        <button id="filter1-btn" onclick="toggleFilter('filter1')" aria-label="Apply Filter 1 (Color Heart)" class="active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="filter2-btn" onclick="toggleFilter('filter2')" aria-label="Apply Filter 2 (Heart)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="filter3-btn" onclick="toggleFilter('filter3')" aria-label="Apply Filter 3 (Heart Eyes)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="filter4-btn" onclick="toggleFilter('filter4')" aria-label="Apply Filter 4 (Grayscale)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="2"/>
                <rect x="6" y="6" width="12" height="12" fill="#ccc"/>
            </svg>
        </button>
        <button id="filter5-btn" onclick="toggleFilter('filter5')" aria-label="Apply Filter 5 (Grayscale + Heart)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="filter6-btn" onclick="toggleFilter('filter6')" aria-label="Apply Filter 6 (Grayscale + Color Heart)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="filter7-btn" onclick="toggleFilter('filter7')" aria-label="Apply Filter 7 (Grayscale + Heart Eyes)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button id="capture" onclick="capturePhoto()" aria-label="Capture photo">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6" fill="#000"/>
            </svg>
        </button>
        <button id="record" onclick="toggleRecording()" aria-label="Start recording">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="#fff">
                <circle cx="12" cy="12" r="8"/>
            </svg>
        </button>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const loading = document.getElementById('loading');
        const flash = document.getElementById('flash');
        const filterLabel = document.getElementById('filter-label');
        const recordButton = document.getElementById('record');
        const recordingIndicator = document.getElementById('recording-indicator');
        const recordingTimer = document.getElementById('recording-timer');
        const recordingProgress = document.getElementById('recording-progress');
        const progressCtx = recordingProgress.getContext('2d');

        // Filter state
        let currentFilter = 'filter1';
        let hearts = [];
        const filters = ['filter1', 'filter2', 'filter3', 'filter4', 'filter5', 'filter6', 'filter7'];
        let filterIndex = 0;

        // Recording state
        let mediaRecorder;
        let recordedChunks = [];
        let recordingStartTime;
        const maxRecordingTime = 60; // 1 minute

        // Filter descriptions
        const filterDescriptions = {
            filter1: 'Color Heart',
            filter2: 'Heart',
            filter3: 'Heart Eyes',
            filter4: 'Grayscale',
            filter5: 'Grayscale + Heart',
            filter6: 'Grayscale + Color Heart',
            filter7: 'Grayscale + Heart Eyes',
            null: 'No Filter'
        };

        // Heart images
        const heartImages = {
            filter1: { src: './assets/color_heart.png', img: new Image(), loaded: false },
            filter2: { src: './assets/heart.png', img: new Image(), loaded: false },
            filter3: { src: './assets/heart-eyes.png', img: new Image(), loaded: false },
            filter5: { src: './assets/heart.png', img: new Image(), loaded: false },
            filter6: { src: './assets/color_heart.png', img: new Image(), loaded: false },
            filter7: { src: './assets/heart-eyes.png', img: new Image(), loaded: false }
        };

        // Load heart images
        Object.values(heartImages).forEach(heart => {
            heart.img.src = heart.src;
            heart.img.onload = () => {
                heart.loaded = true;
                console.log(`Loaded: ${heart.src}`);
            };
            heart.img.onerror = () => {
                console.error(`Failed to load: ${heart.src}`);
                loading.innerText = `Error: Could not load ${heart.src.split('/').pop()}.`;
                setTimeout(() => { loading.style.display = 'none'; }, 3000);
            };
        });

        // Fallback heart
        function drawFallbackHeart(x, y, size) {
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x - size / 2, y - size / 4, x, y - size / 2);
            ctx.quadraticCurveTo(x + size / 2, y - size / 4, x, y + size / 4);
            ctx.quadraticCurveTo(x - size / 4, y + size / 2, x - size / 2, y + size / 4);
            ctx.quadraticCurveTo(x, y + size / 2, x + size / 2, y + size / 4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // Heart class
        class Heart {
            constructor(filter) {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.opacity = 0;
                this.speed = Math.random() * 1 + 0.5;
                this.baseSize = Math.random() * 20 + 40; // 40â€“60px
                this.size = this.baseSize;
                this.angle = Math.random() * Math.PI * 2;
                this.driftSpeed = Math.random() * 0.3 - 0.15;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.03 - 0.015;
                this.direction = Math.random() * 0.1 - 0.05;
                this.scaleFactor = 1;
                this.scaleDirection = 0.02;
                this.image = heartImages[filter]?.loaded ? heartImages[filter].img : null;
                console.log(`Heart created for ${filter}: ${this.image ? this.image.src : 'fallback'}`);
            }
            update() {
                this.y -= this.speed * Math.cos(this.direction);
                this.x += this.driftSpeed + Math.sin(this.angle) * 1.5;
                this.angle += 0.03;
                this.opacity = Math.min(this.opacity + 0.02, 1);
                if (this.y < canvas.height / 2) {
                    this.opacity = Math.max(this.opacity - 0.01, 0);
                }
                this.rotation += this.rotationSpeed;
                this.scaleFactor += this.scaleDirection;
                if (this.scaleFactor > 1.1 || this.scaleFactor < 0.9) this.scaleDirection *= -1;
                this.size = this.baseSize * this.scaleFactor;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 5;
                if (this.image) {
                    ctx.drawImage(this.image, -this.size / 2, -this.size / 2, this.size, this.size);
                } else {
                    drawFallbackHeart(0, 0, this.size);
                }
                ctx.restore();
            }
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.imageSmoothingEnabled = true;
                        console.log('Camera started');
                        loading.style.display = 'none';
                        render();
                    };
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    loading.innerHTML = 'Error: Could not access camera. <button onclick="startVideo()">Retry</button>';
                });
        }

        // Toggle filter
        function toggleFilter(filter) {
            if (currentFilter === filter) {
                currentFilter = null;
                filterIndex = -1;
            } else {
                currentFilter = filter;
                filterIndex = filters.indexOf(filter);
            }
            hearts = [];
            document.querySelectorAll('#controls button:not(#capture):not(#record)').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-label', `Apply ${filterDescriptions[btn.id.replace('-btn', '')]}`);
            });
            if (currentFilter) {
                const btn = document.getElementById(`${currentFilter}-btn`);
                btn.classList.add('active');
                btn.setAttribute('aria-label', `Turn off ${filterDescriptions[currentFilter]}`);
            }
            canvas.style.opacity = '0.7';
            setTimeout(() => { canvas.style.opacity = '1'; }, 300);
            filterLabel.textContent = filterDescriptions[currentFilter];
            filterLabel.classList.add('show');
            setTimeout(() => { filterLabel.classList.remove('show'); }, 1000);
            console.log(`Filter set: ${currentFilter || 'none'}`);
            showControls();
        }

        // Render loop
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (currentFilter) {
                const isGrayscale = ['filter4', 'filter5', 'filter6', 'filter7'].includes(currentFilter);
                if (isGrayscale) {
                    ctx.filter = 'grayscale(100%) contrast(1.1) brightness(1.05)';
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    ctx.filter = 'none';
                }
                if (['filter1', 'filter2', 'filter3', 'filter5', 'filter6', 'filter7'].includes(currentFilter)) {
                    if (Math.random() < 0.1 && hearts.length < 10) {
                        hearts.push(new Heart(currentFilter));
                    }
                    hearts = hearts.filter(heart => heart.opacity > 0 && heart.y > -heart.size);
                    hearts.forEach(heart => {
                        heart.update();
                        heart.draw();
                    });
                }
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            flash.classList.add('flash-effect');
            setTimeout(() => { flash.classList.remove('flash-effect'); }, 250);
            if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Photo captured');
            showControls();
        }

        // Video recording
        function toggleRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            const stream = canvas.captureStream(30);
            const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';
            const fileExtension = mimeType === 'video/mp4' ? 'mp4' : 'webm';
            console.log(`Recording format: ${mimeType}`);
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: mimeType });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `snapchat-video.${fileExtension}`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                console.log(`Video saved as ${fileExtension}`);
            };
            mediaRecorder.onerror = e => {
                console.error('Recording error:', e);
                loading.innerText = 'Error: Could not record video.';
                setTimeout(() => { loading.style.display = 'none'; }, 3000);
            };
            mediaRecorder.start();
            recordButton.classList.add('recording');
            recordButton.innerHTML = '<svg width="30" height="30" viewBox="0 0 24 24" fill="#ff0000"><rect x="6" y="6" width="12" height="12"/></svg>';
            recordingIndicator.style.display = 'flex';
            recordingStartTime = Date.now();
            updateTimer();
            if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
            console.log('Recording started');
            setTimeout(() => {
                if (mediaRecorder.state === 'recording') stopRecording();
            }, maxRecordingTime * 1000);
        }

        function stopRecording() {
            mediaRecorder.stop();
            recordButton.classList.remove('recording');
            recordButton.innerHTML = '<svg width="30" height="30" viewBox="0 0 24 24" fill="#fff"><circle cx="12" cy="12" r="8"/></svg>';
            recordingIndicator.style.display = 'none';
            if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
            console.log('Recording stopped');
        }

        function updateTimer() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const seconds = String(elapsed % 60).padStart(2, '0');
                recordingTimer.textContent = `${minutes}:${seconds}`;
                
                // Draw progress arc
                progressCtx.clearRect(0, 0, 40, 40);
                progressCtx.beginPath();
                progressCtx.arc(20, 20, 18, -Math.PI / 2, (elapsed / maxRecordingTime) * 2 * Math.PI - Math.PI / 2);
                progressCtx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                progressCtx.lineWidth = 2;
                progressCtx.stroke();
                
                requestAnimationFrame(updateTimer);
            }
        }

        // Control visibility
        function showControls() {
            controls.classList.add('active');
            clearTimeout(controls.hideTimeout);
            if (!mediaRecorder || mediaRecorder.state !== 'recording') {
                controls.hideTimeout = setTimeout(() => { controls.classList.remove('active'); }, 3000);
            }
        }
        video.addEventListener('touchstart', showControls);
        video.addEventListener('mousemove', showControls);

        // Swipe gestures
        let touchStartX = 0;
        video.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });
        video.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            if (deltaX > 80) {
                if (currentFilter === null) {
                    filterIndex = filters.length - 1;
                    toggleFilter(filters[filterIndex]);
                } else if (filterIndex > 0) {
                    filterIndex--;
                    toggleFilter(filters[filterIndex]);
                } else {
                    toggleFilter(currentFilter); // Toggle off
                }
            } else if (deltaX < -80) {
                if (currentFilter === null) {
                    filterIndex = 0;
                    toggleFilter(filters[filterIndex]);
                } else if (filterIndex < filters.length - 1) {
                    filterIndex++;
                    toggleFilter(filters[filterIndex]);
                } else {
                    toggleFilter(currentFilter); // Toggle off
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key >= '1' && e.key <= '7') {
                toggleFilter(`filter${e.key}`);
            } else if (e.key === ' ') {
                capturePhoto();
            } else if (e.key.toLowerCase() === 'r') {
                toggleRecording();
            }
        });

        // Prevent pinch zoom
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('touchmove', e => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        // Initialize
        if (controls) {
            console.log('Controls rendered with', controls.children.length, 'buttons');
            startVideo();
            showControls();
        } else {
            console.error('Controls not found');
        }
    </script>
</body>
</html>
