<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat-Inspired Camera</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none; /* Prevent pull-to-refresh */
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full-screen video */
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover; /* Ensure video fills container */
        }
        #canvas {
            z-index: 1;
            transition: opacity 0.3s ease; /* Smooth filter transitions */
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 640px;
            z-index: 10;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            backdrop-filter: blur(8px); /* Blurred overlay */
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        #controls:hover {
            opacity: 1;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        button.active {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fffc00; /* Snapchat yellow */
        }
        #capture {
            background: #fffc00;
            color: #000;
            width: 70px;
            height: 70px;
            box-shadow: 0 0 10px rgba(255, 252, 0, 0.5);
        }
        #capture:active {
            background: #e6e300;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-top-color: #fffc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        .flash-effect {
            animation: flash 0.2s ease;
        }
        @keyframes flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        @media (max-width: 600px) {
            button { width: 45px; height: 45px; }
            #capture { width: 60px; height: 60px; }
            #controls { padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="flash"></div>
        <div id="loading"><span class="spinner"></span> Loading...</div>
    </div>
    <div id="controls">
        <button onclick="setFilter('none')" aria-label="Apply no filter" class="active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
        </button>
        <button onclick="setFilter('hearts')" aria-label="Apply random hearts filter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button onclick="setFilter('grayscale')" aria-label="Apply grayscale filter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="2"/>
                <rect x="6" y="6" width="12" height="12" fill="#ccc"/>
            </svg>
        </button>
        <button id="capture" onclick="capturePhoto()" aria-label="Capture photo">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6" fill="#000"/>
            </svg>
        </button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFilter = 'none';
        let hearts = [];
        const filters = ['none', 'hearts', 'grayscale'];
        let filterIndex = 0;

        // Debug: Confirm controls are rendered
        const controls = document.getElementById('controls');
        if (controls) {
            console.log('Controls div is rendered with', controls.children.length, 'buttons.');
        } else {
            console.error('Controls div not found.');
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        console.log('Camera started.');
                        document.getElementById('loading').style.display = 'none';
                        render();
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    const loading = document.getElementById('loading');
                    loading.innerHTML = 'Error: Could not access camera. <button onclick="startVideo()">Retry</button>';
                });
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            filterIndex = filters.indexOf(filter);
            hearts = [];
            document.querySelectorAll('#controls button:not(#capture)').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setFilter('${filter}')"]`).classList.add('active');
            canvas.style.opacity = '0.7';
            setTimeout(() => { canvas.style.opacity = '1'; }, 300); // Filter transition
            console.log('Filter set to:', filter);
        }

        // Load heart image
        const heartImg = new Image();
        heartImg.src = './assets/heart.png';
        heartImg.onload = () => console.log('heart.png loaded successfully.');
        heartImg.onerror = () => {
            console.error('Failed to load heart.png');
            const loading = document.getElementById('loading');
            loading.innerText = 'Error: Could not load heart image.';
            document.querySelector('button[onclick="setFilter(\'hearts\')]').disabled = true;
            setTimeout(() => { loading.style.display = 'none'; }, 3000);
        };

        // Heart object
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.opacity = 1;
                this.speed = Math.random() * 1.5 + 0.5;
                this.size = Math.random() * 50 + 30;
                this.angle = Math.random() * Math.PI * 2;
                this.driftSpeed = Math.random() * 0.5 - 0.25;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.05 - 0.025;
                this.direction = Math.random() * 0.2 - 0.1;
            }
            update() {
                this.y -= this.speed * Math.cos(this.direction);
                this.x += this.driftSpeed + Math.sin(this.angle) * 2;
                this.angle += 0.05;
                this.opacity -= 0.005;
                this.rotation += this.rotationSpeed;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.drawImage(heartImg, -this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        // Render loop
        function render() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (currentFilter === 'hearts' && heartImg.complete && heartImg.naturalWidth !== 0) {
                if (Math.random() < 0.05 && hearts.length < 15) {
                    hearts.push(new Heart());
                }
                hearts = hearts.filter(heart => heart.opacity > 0 && heart.y > -heart.size);
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });
            } else if (currentFilter === 'grayscale') {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            const flash = document.getElementById('flash');
            flash.classList.add('flash-effect');
            setTimeout(() => { flash.classList.remove('flash-effect'); }, 200);
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Photo captured.');
        }

        // Swipe gestures for filter switching
        let touchStartX = 0;
        video.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        video.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            if (deltaX > 50) {
                filterIndex = (filterIndex - 1 + filters.length) % filters.length;
                setFilter(filters[filterIndex]);
            } else if (deltaX < -50) {
                filterIndex = (filterIndex + 1) % filters.length;
                setFilter(filters[filterIndex]);
            }
        });

        // Initialize
        startVideo();
    </script>
</body>
</html>
