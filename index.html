<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat-Inspired Camera</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 9/16;
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas {
            z-index: 1;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 640px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        button.active {
            background: rgba(255, 255, 255, 0.6);
        }
        #capture {
            background: #fff;
            color: #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 5;
        }
        @supports not (aspect-ratio: 9/16) {
            #video-container {
                width: 100%;
                max-width: 640px;
                height: calc(100vw * 16 / 9);
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="loading">Loading...</div>
    </div>
    <div id="controls">
        <button onclick="setFilter('none')" aria-label="Apply no filter" class="active">None</button>
        <button onclick="setFilter('hearts')" aria-label="Apply random hearts filter">Random Hearts</button>
        <button onclick="setFilter('grayscale')" aria-label="Apply grayscale filter">Grayscale</button>
        <button id="capture" onclick="capturePhoto()" aria-label="Capture photo">ðŸ“¸</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentFilter = 'none';
        let hearts = [];

        // Debug: Confirm controls are rendered
        const controls = document.getElementById('controls');
        if (controls) {
            console.log('Controls div is rendered with', controls.children.length, 'buttons.');
        } else {
            console.error('Controls div not found.');
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        console.log('Camera started.');
                        document.getElementById('loading').style.display = 'none';
                        render();
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    const loading = document.getElementById('loading');
                    loading.innerHTML = 'Error: Could not access camera. <button onclick="startVideo()">Retry</button>';
                });
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            hearts = [];
            document.querySelectorAll('#controls button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setFilter('${filter}')"]`).classList.add('active');
            console.log('Filter set to:', filter);
        }

        // Load heart image
        const heartImg = new Image();
        heartImg.src = './assets/heart.png';
        heartImg.onload = () => console.log('heart.png loaded successfully.');
        heartImg.onerror = () => {
            console.error('Failed to load heart.png');
            const loading = document.getElementById('loading');
            loading.innerText = 'Error: Could not load heart image.';
            document.querySelector('button[onclick="setFilter(\'hearts\')]').disabled = true;
            setTimeout(() => { loading.style.display = 'none'; }, 3000);
        };

        // Heart object
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.opacity = 1;
                this.speed = Math.random() * 2 + 1;
                this.size = Math.random() * 20 + 20;
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.drawImage(heartImg, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        // Render loop
        function render() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (currentFilter === 'hearts' && heartImg.complete && heartImg.naturalWidth !== 0 && hearts.length < 20) {
                if (Math.random() < 0.1) {
                    hearts.push(new Heart());
                }
                hearts = hearts.filter(heart => heart.opacity > 0);
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });
            } else if (currentFilter === 'grayscale') {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Photo captured.');
        }

        // Initialize
        startVideo();
    </script>
</body>
</html>
