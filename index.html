<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Camera with Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="camera-container">
    <!-- Video container for the camera -->
    <div class="video-container">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Filters (buttons) and capture button -->
    <div class="controls">
      <button id="lens1">Lens 1 (Grayscale)</button>
      <button id="lens2">Lens 2 (Sepia)</button>
      <button id="flyingHeart">Flying Heart</button>
      <button id="dogFace">Dog Face</button>
      <button id="capture">Capture</button>
    </div>

    <!-- Filter layer for flying heart and dog face -->
    <div id="filtersLayer">
      <img id="heartFilter" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Red_Heart_Emoji.png/500px-Red_Heart_Emoji.png" alt="Heart Filter" />
      <img id="dogFaceFilter" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/2016_Dog_Face_Emoji.png" alt="Dog Face Filter" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
