<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Camera with Filters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="camera-container">
    <div class="video-container">
      <video id="video" autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
      <button id="lens1">Lens 1 (Grayscale)</button>
      <button id="lens2">Lens 2 (Sepia)</button>
      <button id="flyingHeart">Flying Heart</button>
      <button id="dogFace">Dog Face</button>
      <button id="capture">Capture</button>
    </div>
    <div id="filtersLayer">
      <!-- Use emoji as heart filter -->
      <div id="heartFilter" style="font-size: 50px; display: none;">❤️</div>
      <img id="dogFaceFilter" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/2016_Dog_Face_Emoji.png" alt="Dog Face Filter" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
