<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat-Inspired Camera</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }
        #video, #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
        #canvas {
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 640px;
            z-index: 10;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        #controls:hover {
            opacity: 1;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        button.active {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid #fffc00;
        }
        #capture {
            background: #fffc00;
            color: #000;
            width: 70px;
            height: 70px;
            box-shadow: 0 0 10px rgba(255, 252, 0, 0.5);
        }
        #capture:active {
            background: #e6e300;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-top-color: #fffc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        .flash-effect {
            animation: flash 0.2s ease;
        }
        @keyframes flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        @media (max-width: 600px) {
            button { width: 45px; height: 45px; }
            #capture { width: 60px; height: 60px; }
            #controls { padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="flash"></div>
        <div id="loading"><span class="spinner"></span> Loading...</div>
    </div>
    <div id="controls">
        <button onclick="setFilter('filter1')" aria-label="Apply Filter 1 (No effect)" class="active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
        </button>
        <button onclick="setFilter('filter2')" aria-label="Apply Filter 2 (Random Hearts)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button onclick="setFilter('filter3')" aria-label="Apply Filter 3 (Grayscale)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="2"/>
                <rect x="6" y="6" width="12" height="12" fill="#ccc"/>
            </svg>
        </button>
        <button id="capture" onclick="capturePhoto()" aria-label="Capture photo">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6" fill="#000"/>
            </svg>
        </button>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const loading = document.getElementById('loading');
        const flash = document.getElementById('flash');

        // Filter state
        let currentFilter = 'filter1';
        let hearts = [];
        const filters = ['filter1', 'filter2', 'filter3'];
        let filterIndex = 0;

        // Heart images
        const heartImages = [
            { src: './assets/heart.png', img: new Image(), loaded: false },
            { src: './assets/color_heart.png', img: new Image(), loaded: false },
            { src: './assets/heart-eyes.png', img: new Image(), loaded: false }
        ];
        let loadedImages = [];

        // Load heart images
        heartImages.forEach(heart => {
            heart.img.src = heart.src;
            heart.img.onload = () => {
                heart.loaded = true;
                loadedImages.push(heart.img);
                console.log(`Loaded: ${heart.src}, Total loaded: ${loadedImages.length}`);
            };
            heart.img.onerror = () => {
                console.error(`Failed to load: ${heart.src}`);
                loading.innerText = `Error: Could not load ${heart.src.split('/').pop()}.`;
                setTimeout(() => { loading.style.display = 'none'; }, 3000);
            };
        });

        // Fallback heart shape
        function drawFallbackHeart(x, y, size) {
            ctx.save();
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x - size / 2, y - size / 4, x, y - size / 2);
            ctx.quadraticCurveTo(x + size / 2, y - size / 4, x, y + size / 4);
            ctx.quadraticCurveTo(x - size / 4, y + size / 2, x - size / 2, y + size / 4);
            ctx.quadraticCurveTo(x, y + size / 2, x + size / 2, y + size / 4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // Heart class
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.opacity = 1;
                this.speed = Math.random() * 1.5 + 0.5;
                this.size = Math.random() * 50 + 30;
                this.angle = Math.random() * Math.PI * 2;
                this.driftSpeed = Math.random() * 0.5 - 0.25;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.05 - 0.025;
                this.direction = Math.random() * 0.2 - 0.1;
                this.image = loadedImages.length > 0
                    ? loadedImages[Math.floor(Math.random() * loadedImages.length)]
                    : null;
                console.log(`Heart created with image: ${this.image ? this.image.src : 'fallback'}`);
            }
            update() {
                this.y -= this.speed * Math.cos(this.direction);
                this.x += this.driftSpeed + Math.sin(this.angle) * 2;
                this.angle += 0.05;
                this.opacity -= 0.005;
                this.rotation += this.rotationSpeed;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                if (this.image) {
                    ctx.drawImage(this.image, -this.size / 2, -this.size / 2, this.size, this.size);
                } else {
                    drawFallbackHeart(0, 0, this.size);
                }
                ctx.restore();
            }
        }

        // Start video stream
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        console.log('Camera started');
                        loading.style.display = 'none';
                        render();
                    };
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    loading.innerHTML = 'Error: Could not access camera. <button onclick="startVideo()">Retry</button>';
                });
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            filterIndex = filters.indexOf(filter);
            hearts = [];
            document.querySelectorAll('#controls button:not(#capture)').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setFilter('${filter}')"]`).classList.add('active');
            canvas.style.opacity = '0.7';
            setTimeout(() => { canvas.style.opacity = '1'; }, 300);
            console.log(`Filter set: ${filter}`);
        }

        // Render loop
        function render() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (currentFilter === 'filter2') {
                if (Math.random() < 0.05 && hearts.length < 15) {
                    hearts.push(new Heart());
                }
                hearts = hearts.filter(heart => heart.opacity > 0 && heart.y > -heart.size);
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });
            } else if (currentFilter === 'filter3') {
                ctx.filter = 'grayscale(100%)';
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.filter = 'none';
            }

            requestAnimationFrame(render);
        }

        // Capture photo
        function capturePhoto() {
            flash.classList.add('flash-effect');
            setTimeout(() => { flash.classList.remove('flash-effect'); }, 200);
            const link = document.createElement('a');
            link.download = 'snapchat-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Photo captured');
        }

        // Swipe gestures
        let touchStartX = 0;
        video.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        video.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            if (deltaX > 50) {
                filterIndex = (filterIndex - 1 + filters.length) % filters.length;
                setFilter(filters[filterIndex]);
            } else if (deltaX < -50) {
                filterIndex = (filterIndex + 1) % filters.length;
                setFilter(filters[filterIndex]);
            }
        });

        // Initialize
        if (controls) {
            console.log('Controls rendered with', controls.children.length, 'buttons');
            startVideo();
        } else {
            console.error('Controls not found');
        }
    </script>
</body>
</html>
